<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <link rel="stylesheet" href="style.css">
            <title>LAB01 -  Estudo de Caso Aluno - Exercício 1</title>
        </head>
        
        <body>
            <form id="formulario">
                <div>
                    <label>Nome:</label>
                    <input type="text" id="nome">
                </div>

                <div>
                    <label>Idade:</label>
                    <input type="number" id="idade" min="0" max="100">
                </div>
                
                <div>
                    <label>Curso:</label>
                    <select id="curso">
                        <option value="" disabled selected>Selecione uma opção</option>
                        <option value="JavaScript">JavaScript</option>
                        <option value="Python">Python</option>
                        <option value="Java">Java</option>
                    </select>
                </div>
                
                <div>
                    <label>Nota Final:</label>
                    <input type="number" id="NF" min="0" max="10" step="0.1">
                </div>

                <button id="cadastrar" type="submit">Cadastrar</button>
            </form>

            <div>
                <button id="ordenar" type="button" onclick="ordenarAlunos()">Ordenar por Nome</button>
                <button id="filtrar" type="button" onclick="filtrarAprovados()">Filtrar Alunos Aprovados</button>
                <button id="limpar" type="button" onclick="restaurarTabela()" disabled>Limpar Filtro</button>
            </div>

            <table id="tabela">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Idade</th>
                        <th>Curso</th>
                        <th>Nota Final</th>
                    </tr>
                </thead>
            </table> 

            <div id="relatorios">
                <div id="relMediaNF">
                    <b>Média das Notas Finais:</b>
                    <span id="mediaNF"></span>
                </div>
                
                <div id="relMediaIdade">
                    <b>Média das Idades dos Alunos:</b>
                    <span id="mediaIdade"></span>
                </div>

                <div id="relAlunosCurso">
                    <b>Quantidade de Alunos por Curso</b>
                    <div>
                        <span>JavaScript:</span>
                        <span id="qtJavaScript"></span>
                    </div>

                    <div>
                        <span>Python:</span>
                        <span id="qtPython"></span> 
                    </div>

                    <div>
                        <span>Java:</span>
                        <span id="qtJava"></span>
                    </div>
                </div>
            </div>

            <script src="script.js"></script>
        </body>
</html>
